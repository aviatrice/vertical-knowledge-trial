{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Album Rack</title>
    <meta name="description" content="An album collection visualizer.">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href={% static "albums/css/bootstrap.min.css" %}></link>
    <link rel="stylesheet" type="text/css" href={% static "albums/css/main.css" %}></link>
    {% block extra_css %}{% endblock %}

    <script type="text/javascript" src={% static "albums/javascript/jquery-1.10.1.min.js" %}></script>
    <script type="text/javascript" src={% static "albums/javascript/bootstrap.min.js" %}></script>
</head>

<body>
    <nav class="col-md-2 col-md-offset-3">
        <a href={% url "albums:artists" %}>By Artist</a>
        <a href={% url "albums:tags" %}>By Tag</a>
        <a href={% url "albums:artist_add" %}>Add an Artist</a>
        <a href={% url "albums:album_add" %}>Add an Album</a>
    </nav>
    <div id="content" class="col-md-6">
        {% block title %}
            <div class="search form-group">
                <span class="glyphicon glyphicon-search"></span><input type="text" class="form-control" id="search_field" placeholder="search">
            </div>
            <h1><a href={% url "albums:artists" %}>The Album Rack</a></h1>
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
    {% block javascript %}{% endblock %}
</body>
