<a href="#" id="close_detail_pane">
	<div id="modal_background"></div>
</a>
<div id="artist_detail_pane">
	<h1>{{ object.name }}</h1>
	<img src="{{ object.pic.url }}" alt="{{ object.name }}" />
	<p>{{ object.bio|linebreaks }}</p>
	<a href='{% url "albums:artist_update" object.id %}'><input type="button" class="btn btn-default" value="Edit"/></a>
	<a href='{% url "albums:artist_delete" object.id %}'><input type="button" class="btn btn-default" value="Delete"/></a>
</div>
