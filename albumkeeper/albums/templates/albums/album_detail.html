<a href="#" id="close_detail_pane">
	<div id="modal_background"></div>
</a>
<div id="album_detail_pane">
		<img src="{{ object.art.url }}" alt="{{ object.title }} album art" />
		<div class="songs_wrapper">
			<h2>{{ object.artist.name }}</h2>
			<h2>{{ object.title }}</h2>
			<h2>{{ object.year }}</h2>
			<p>
				{% for song in object.song_set.all %}
					{{ forloop.counter }}. {{ song.title }}<br/>
				{% endfor %}
			</p>
		</div>
</div>
