<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Album Rack</title>
        <meta name="description" content="An album collection visualizer.">
        <meta name="viewport" content="width=device-width">
		
		<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
		<nav class="col-md-2 col-md-offset-3">
			<a href="artists.html">By Artist</a>
			<a href="tags.html">By Tag</a>
			<a class="active" href="add_artist.html">Add an Artist</a>
			<a href="add_album.html">Add an Album</a>
		</nav>
		<div id="content" class="col-md-6">
			<h1><a href="artists.html">The Album Rack</a></h1>
			<h2>Add an Artist</h2>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter name">
				</div>
				<div class="form-group">
					<label for="bio">Bio</label>
					<textarea rows=8 class="form-control" id="bio" placeholder="Enter a bio"></textarea>
				</div>
				<div class="form-group">
					<label for="pic">Pic</label>
					<input type="file" id="pic">
					<p class="help-block">Choose a picture of the artist to upload.</p>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
    </body>
</html>
